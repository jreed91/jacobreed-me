<div class="fullpage">
	<div class="header-img" style="background-image: url({{ page.header_img }})">
		<div data-scroll-reveal="reset enter top and move 30px over 1.33s">
			<h1 class="header-post-title">{{ page.title }}</h1>
			<span class="header meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
		</div>
	</div>
</div>
